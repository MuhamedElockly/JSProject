<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <script type="module" src="JS/register.js"></script>
    <title>Register</title>
  </head>
  <body>
    <div class="add-form">
      <div class="form-box">
        <i id="close" class="fa-solid fa-circle-xmark"></i>
        <h1 id="form-header">Sign up</h1>
        <form id="add-user-form" action="">
          <div class="d-flex">
            <div class="input-div user-name inp-m">
              <input
                type="text"
                id="first-name"
                placeholder="Enter your First name"
                name="first-name"
              />
              <br />
              <span id="fname-error" class="err-msg err-name"
                >This field is required and must be 3 characters atleast</span
              >
            </div>
            <div class="input-div user-name inp-m">
              <input
                type="text"
                id="last-name"
                placeholder="Enter your Last name"
                name="last-name"
              />
              <br />
              <span id="lname-error" class="err-msg err-name"
                >This field is required and must be 3 characters atleast</span
              >
            </div>
          </div>

          <div class="input-div email">
            <input
              type="text"
              id="email"
              placeholder="Enter your email"
              name="email"
            />
            <br />
            <span id="email-error" class="err-msg">This field is required</span>
          </div>
          <div class="input-div email">
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              name="password"
            />
            <br />
            <span id="password-error" class="err-msg"
              >This field is required</span
            >
          </div>
          <div class="input-div confirm-password">
            <input
              type="password"
              id="confirm-password"
              placeholder="confirm entered password"
              name="confirm-password"
            />
            <br />
            <span id="confirm-password-error" class="err-msg"></span>
          </div>

          <div class="input-div">
            <div class="gender">
              <div class="gender-group">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="male" id="male" />
              </div>
              <div class="gender-group">
                <label for="female">Female</label>
                <input type="radio" name="gender" value="female" id="female" />
              </div>
            </div>
            <span id="user-gender-error" class="err-msg"
              >This feild is required</span
            >
          </div>
          <div class="input-div">
            <div class="role-select select-inp">
              <label for="role-select">Role :</label>
              <select id="role-select" name="color">
                <option selected disabled>-- select --</option>
                <option value="customer">Customer</option>
                <option value="seller">Seller</option>
              </select>
            </div>
            <span id="user-role-error" class="err-msg"
              >This field is required</span
            >
          </div>

          <button id="submit-btn">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
