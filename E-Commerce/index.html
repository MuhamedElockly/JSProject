<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Home</title>
  <link rel="stylesheet" href="/Home/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/Home/profile-styles.css">
</head>
<body>
  <header class="header">
    <h1 id="identity">Shop the Latest Products</h1>
    <div class="search-container">
      <input type="text" placeholder="Search products..." class="search-bar">
      <button class="search-button"><i class="fas fa-search"></i></button>
    </div>
    <div class="icons">
      <a href="#" class="icon"><i class="fas fa-shopping-cart"></i></a>
      <a href="#" class="icon" id="profile"><i class="fas fa-user" ></i></a>
      <a href="#" class="icon" id="sign-out"><i class="fas fa-sign-in-alt" ></i></a>
    </div>
  </header>
  <div id="profile-edit">
     <div class="profile-section" id="ProfileEdit-Table"> 
      <h2 >User Profile</h2> 
      <div class="profile-header"> <div class="profile-info"> 
        <h3 id="full-name"></h3>
         </div>
         </div> 
         <form class="profile-form"> 
          <div class="form-group"> 
            <label for="name">First name</label> 
            <input type="text" id="fname" value="user" /> 
          </div> 
          <div class="form-group"> 
            <label for="name">Last name</label> 
            <input type="text" id="lname" value="user" /> 
          </div> 
          <div class="form-group"> 
            <label for="email">Email</label> 
            <input type="email" id="email" value="user@example.com" disabled /> 
          </div> 
            <div class="form-group">
             <label for="password">New Password</label> 
             <input type="password" id="password" placeholder="Enter new password" />
            </div>
              <div class="form-group"> 
                <label for="confirm-password">Confirm Password</label> 
                <input type="password" id="confirm-password" placeholder="Confirm new password" /> 
              </div>
              <div class="btns-container">
               <button type="submit" class="save-btn " id="save-button">Save Changes</button> 
               <button type="submit" class="save-btn " id="cancel-button">Cancel</button> 
              </div>

              </form>
             </div>
  </div>
  <main>
  </main>
  <script src="Home/script.js"></script>
</body>
</html>
